<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - MrAlmost</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">MrAlmost</span>
            </button>
            <a class="navbar-brand" href="/">MrAlmost</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=Iv1.fc94755b2e36e7af&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
                </li>
                <li th:if="${session.user!=null}">
                    <a class="dropdown-toggle" href="/publish" role="button">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <!--左边-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起
                <span class="alert alert-danger error" th:if="${error!=null}" th:text="${error}"></span>
            </h3>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题......">

                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填,请参照右侧提示):</label>
                    <textarea class="form-control" name="description" id="description" th:text="${description}" cols="30" rows="15" placeholder="请详细描述您的问题......"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签,以,号隔开......">
                </div>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>

        <!--右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发布指南:</h3>
                • 问题标题: 请用精简的语言描述您发布的问题,不超过25个字
                • 问题补充: 详细补充您的问题内容,并确保问题描述清晰直观,并提供一些相关的资料
                • 选择标签: 选择一个或多个合适的标签,用逗号隔开,每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
