<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="application/javascript" src="/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="/css/community.css" th:href="@{/css/community.css}">
</head>
<body>
<!-- 引入头部导航 -->
<div th:replace="navigation :: navigation"></div>

<!-- 主体信息 -->
<div class="container-fluid main profile">
    <div class="row">
        <!-- 左边 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 body_left">
            <h3>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span> [[${sectionName}]]
                <span class="alert alert-danger error" th:if="${error!=null}" th:text="${error}"></span>
            </h3>
            <hr>

            <!-- 分页数据 -->
            <div class="media" th:each="question : ${pageInfo.list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded avatar-img" th:src="${question.user.avatarUrl}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${question.id}}"><h4 class="media-heading" th:text="${question.title}"></h4></a>
                    [[${question.description}]]<br>
                    <span class="text-desc">
                        [[${question.commentCount}]] 个回复 • [[${question.viewCount}]] 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy MM dd')}"></span>
                    </span>
                </div>
            </div>

            <!-- 分页栏 -->
            <nav aria-label="Page navigation pagination">
                <ul class="pagination">
                    <li th:if="${not pageInfo.isFirstPage}">
                        <a href="#" aria-label="Previous"
                           th:href="@{'/profile/'+${section}+'/'+${pageInfo.pageNum-1==0?1:pageInfo.pageNum-1}}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="num : ${pageInfo.navigatepageNums}" th:class="${num==pageInfo.pageNum?'active':''}">
                        <a href="#" th:href="@{'/profile/'+${section}+'/'+${num}}">[[${num}]]</a>
                    </li>
                    <li th:if="${not pageInfo.isLastPage}">
                        <a href="#" aria-label="Next"
                           th:href="@{'/profile/'+${section}+'/'+${pageInfo.pageNum+1>=pageInfo.pages?pageInfo.pages:pageInfo.pageNum+1}}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 右边 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a th:href="@{/profile/questions/1}"
                   th:class="${section=='questions'}?'list-group-item active':'list-group-item'">我的问题</a>
                <a th:href="@{/profile/replies/1}"
                   th:class="${section=='replies'}?'list-group-item active':'list-group-item'">
                    最新回复<span class="badge">14</span></a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
