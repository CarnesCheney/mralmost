<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="application/javascript" src="/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="/css/community.css" th:href="@{/css/community.css}">
</head>
<body>
<!-- 引入头部导航 -->
<div th:replace="navigation :: navigation"></div>

<!-- 主体信息 -->
<div class="container-fluid main profile">
    <div class="row">
        <!-- 左边 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 body_left">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--标题-->
                <h3>
                    [[${question.title}]]
                    <span class="alert alert-danger error" th:if="${error!=null}" th:text="${error}"></span>
                </h3>
                <!--发布信息-->
                <span class="text-desc">
                    作者：[[${question.user.name}]]&nbsp;|&nbsp;
                    发布时间：[[${question.gmtCreate}]]&nbsp;|&nbsp;
                    阅读数：[[${question.viewCount}]]
                </span>
                <hr class="community-ledgement">
                <!--问题内容-->
                <span>[[${question.description}]]</span>
                <hr class="community-ledgement">
                <!--问题标签-->
                <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span th:text="${tag}"></span>
                </span>
                <hr class="community-ledgement">
                <!--问题操作按钮-->
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   th:if="${session.user!=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil icon" aria-hidden="true">编辑</span>
                </a>
            </div>
            <!-- 一级评论 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span> 个回复
                </h4>
                <div class="media commentInfo" th:each="comment : ${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded avatar-img" th:src="${comment.user.avatarUrl}"
                                 alt="头像">
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.id}">
                        <span><a href="#" class="media-heading username" th:text="${comment.user.name}"></a></span>

                        <span th:if="${session.user!=null}">
                            <button th:if="${comment.commentator==session.user.getId()}"
                                    class="pull-right glyphicon glyphicon-trash icon btn-delete-comment"
                                    th:value="${comment.id}"></button>
                            <input type="hidden" id="user-id" th:value="${session.user.getId()}">
                        </span>
                        <div th:text="${comment.content}"></div>
                        <div>
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span class="glyphicon glyphicon-thumbs-down icon"></span>
                            <span class="comment-count">
                                <span class="glyphicon glyphicon-comment"
                                      th:data-id="${comment.id}"></span>
                                <span>[[${comment.commentCount}]]</span>
                            </span>
                            <span class="community-menu"
                                  th:text="${comment.gmtCreate}"></span>
                        </div>
                        <!-- 二级评论 -->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse second-comment"
                             th:id="${'comment-'+comment.id}">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 second-comment-box">
                                <input type="text" class="form-control" placeholder="评论一下......"
                                       th:id="${'input-'+comment.id}">
                                <button type="submit" class="btn btn-success pull-right btn-comment"
                                        th:data-id="${comment.id}">评论
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment">
                <textarea class="form-control" rows="5" id="comment_content"></textarea>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <button type="button" id="postReplies" class="btn btn-success btn-comment">发布</button>
            </div>
        </div>

        <!-- 右边 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded avatar-img" th:src="${question.user.avatarUrl}"
                                 alt="头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <span><a href="#" class="media-heading username" th:text="${question.user.name}"></a></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr class="community-ledgement">
                <h4>站长QQ</h4>
                <img class="img-thumbnail question-qq-img" src="/img/QQ.png">
                <hr class="community-ledgement">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="related : ${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>
<script type="application/javascript" src="/js/question.js" th:src="@{/js/question.js}"></script>
</body>
</html>
