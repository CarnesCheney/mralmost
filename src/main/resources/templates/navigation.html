<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 头部导航 -->
<div th:fragment="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">MrAlmost</span>
                </button>
                <a class="navbar-brand" href="/">MrAlmost</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user==null}"><a
                            href="https://github.com/login/oauth/authorize?client_id=Iv1.fc94755b2e36e7af&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
                    </li>
                    <li th:if="${session.user!=null}">
                        <a class="dropdown-toggle" href="/publish" role="button">提问</a>
                    </li>
                    <li th:if="${session.user!=null}">
                        <a th:href="@{/profile/replies/1}">通知 <span class="badge unreadMessage" th:text="${unreadMessage}"></span></a>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false" th:if="${session.user!=null}">[[${session.user.getName()}]] <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/questions/1}">我的问题</a></li>
                            <li><a href="javascript:void(0)">个人资料</a></li>
                            <li><a th:href="@{/logOut}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
