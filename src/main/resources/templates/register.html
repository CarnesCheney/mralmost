<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <title>注册-MrAlmost</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}">
</head>
<script>
</script>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <a th:href="@{/register}">
                        <img th:src="@{/images/logo.png}">
                    </a>
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">注册</h4>
                        <form method="POST">

                            <div class="form-group">
                                <label for="username">账号:</label>
                                <input id="username" type="text" class="form-control" placeholder="6~16位,包含字母,数字和下划线..."
                                       name="username" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="email">邮箱:</label>
                                <input id="email" type="email" class="form-control" placeholder="请输入正确的邮箱用于激活账号..."
                                       name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">密码:</label>
                                <input id="password" type="password" class="form-control"
                                       placeholder="6~18位,以字母开头,包含字母、数字和下划线..."
                                       name="password" required
                                       data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="agreement" name="agreement" value="1"> 我同意
                                    <a href="javascript:void (0)">《MrAlmost使用协议》</a>
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="button" class="btn btn-primary btn-block" id="btn-register">
                                    注册
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                已有账号? <a th:href="@{/login}">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="footer :: foot"></footer>
<script type="application/javascript" src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="application/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="application/javascript" src="/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
